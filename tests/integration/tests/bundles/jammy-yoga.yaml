variables:
  openstack-origin: &openstack-origin distro
series: jammy

applications:
  openstack-exporter:
    num_units: 1
  grafana-agent:
    charm: grafana-agent
    channel: edge
  ceph-mon:
    charm: ceph-mon
    channel: quincy/stable
    num_units: 1
    options:
      expected-osd-count: 3
      loglevel: 1
      monitor-count: 1
      source: *openstack-origin
    constraints: arch=amd64 mem=2048
  ceph-osd:
    charm: ceph-osd
    channel: quincy/stable
    num_units: 3
    options:
      loglevel: 1
      source: *openstack-origin
    constraints: arch=amd64 mem=2048
    storage:
      osd-devices: '10G'
  keystone:
    charm: keystone
    channel: yoga/edge
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: arch=amd64 mem=1024
  keystone-mysql-router:
    charm: mysql-router
    channel: latest/edge
  vault:
    charm: vault
    channel: latest/edge
    num_units: 1
  vault-mysql-router:
    charm: mysql-router
    channel: latest/edge
  mysql:
    charm: mysql-innodb-cluster
    channel: latest/edge
    options:
      source: *openstack-origin
    num_units: 3
    constraints: arch=amd64 mem=4096
  glance:
    charm: glance
    channel: yoga/edge
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    constraints: arch=amd64 mem=1024
  glance-mysql-router:
    charm: mysql-router
    channel: latest/edge
  nova-compute:
    charm: nova-compute
    channel: yoga/edge
    num_units: 1
    options:
      enable-live-migration: true
      enable-resize: true
      encrypt: true
      force-raw-images: true
      libvirt-image-backend: rbd
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
      verbose: true
      debug: true
    constraints: arch=amd64 mem=4096
    storage:
      ephemeral-device: cinder,1,51200M
  nova-cloud-controller-mysql-router:
    charm: mysql-router
    channel: latest/edge
  nova-cloud-controller:
    charm: nova-cloud-controller
    channel: yoga/edge
    num_units: 1
    options:
      debug: true
      network-manager: Neutron
      openstack-origin: distro
      verbose: true
    constraints: arch=amd64 mem=2048
  nova-cloud-controller-mysql-router:
    charm: mysql-router
    channel: latest/edge
  cinder:
    charm: cinder
    channel: yoga/edge
    num_units: 1
    options:
      block-device: ""
      debug: true
      ephemeral-unmount: ""
      glance-api-version: 2
      openstack-origin: *openstack-origin
      overwrite: "false"
      verbose: true
    constraints: arch=amd64 mem=2048
    storage:
      block-devices: loop,10240M
  cinder-ceph:
    charm: cinder-ceph
    channel: yoga/edge
  cinder-mysql-router:
    charm: mysql-router
    channel: latest/edge
  neutron-api:
    charm: neutron-api
    channel: yoga/edge
    num_units: 1
    options:
      debug: true
      flat-network-providers: physnet1
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: *openstack-origin
      path-mtu: 1550
      physical-network-mtus: physnet1:1500
      verbose: true
    constraints: arch=amd64 mem=2048
  neutron-api-mysql-router:
    charm: mysql-router
    channel: latest/edge
  rabbitmq-server:
    charm: rabbitmq-server
    channel: 3.9/stable
    num_units: 1
    options:
      min-cluster-size: 1
    constraints: arch=amd64 mem=1024
  placement:
    charm: placement
    channel: yoga/edge
    num_units: 1
    options:
      debug: true
      openstack-origin: *openstack-origin
    constraints: arch=amd64 mem=1024
  placement-mysql-router:
    charm: mysql-router
    channel: latest/edge
  neutron-api-plugin-ovn:
    charm: neutron-api-plugin-ovn
    channel: yoga/edge
  ovn-central:
    charm: ovn-central
    channel: 22.03/stable
    num_units: 3
    options:
      source: distro
    constraints: arch=amd64 mem=2048
  ovn-chassis:
    charm: ovn-chassis
    channel: 22.03/stable
    options:
      debug: true
      ovn-bridge-mappings: physnet1:br-data
