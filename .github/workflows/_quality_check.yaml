name: Quality Checks

on:
  workflow_call:
    inputs:
      tox-version:
        required: false
        description: |
          Tox version, which should be used, e.g. `<4`. If not specified, the
          latest version of tox will be installed.
        type: string
        default: ""
      python-version:
        required: false
        description: "Python version (default to 3.10)"
        type: string
        default: "3.10"
    secrets:
      JUJU_CONTROLLERS_YAML:
        required: True
      JUJU_ACCOUNTS_YAML:
        required: True
      OPENSTACK_AUTH_ENV:
        required: True

jobs:

  lint-test:
    name: Run lint test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: python3 -m pip install tox${{ inputs.tox-version }}
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Run unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: python3 -m pip install tox${{ inputs.tox-version }}
      - name: Run unit test
        run: tox -e unit

  integration-test:
    needs: [lint-test, unit-test]
    uses: canonical/bootstack-actions/.github/workflows/func.yaml@v3
    strategy:
      fail-fast: false
      matrix:
        include:
          - juju-channel: "3.4/stable"
            command: "TEST_JUJU3=1 make integration" # using TEST_JUJU3 due to https://github.com/openstack-charmers/zaza/commit/af7eea953dd5d74d3d074fe67b5765dca3911ca6
    with:
      command: ${{ matrix.command }}
      juju-channel: ${{ matrix.juju-channel }}
      tox-version: ${{ inputs.tox-version }}
      nested-containers: false
      timeout-minutes: 150
      action-operator: true
      runs-on: "['self-hosted', 'x64', 'jammy', 'xlarge']"
    secrets:
      juju-controllers-yaml: ${{ secrets.JUJU_CONTROLLERS_YAML }}
      juju-accounts-yaml: ${{ secrets.JUJU_ACCOUNTS_YAML }}
